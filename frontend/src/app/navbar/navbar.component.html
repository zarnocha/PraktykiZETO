<div routerLink="/" class="logo">
  <img
    class="logo__image"
    src="../assets/logo/logo-black.png"
    alt="Logo strony"
  />
  <h3 class="logo__text">
    Wyp<span class="logo__text__letter--o"></span>życzalnia aut
  </h3>
</div>

<nav mat-tab-nav-bar [backgroundColor]="'accent'" [tabPanel]="tabPanel">
  <ng-container *ngFor="let link of routes; let i = index">
    <searchbar *ngIf="i === 3"></searchbar>
    <a
      *ngIf="link.data"
      mat-tab-link
      [routerLink]="link.path"
      [active]="'/' + link.path == activeLink"
    >
      {{ link.data["title"] }}
    </a>
  </ng-container>
  <button mat-raised-button class="login__button">
    Zaloguj się<mat-icon>perm_identity</mat-icon>
  </button>
</nav>

<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
